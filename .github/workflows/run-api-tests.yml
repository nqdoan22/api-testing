name: Run Postman API Tests 

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout ‚öôÔ∏è
        uses: actions/checkout@v4

      - name: Setup Node (for Newman)
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Newman + HTML reporter
        run: npm i -g newman newman-reporter-htmlextra          

      - name: Start containers üê≥
        run: |
          export DISABLE_LOGGING=true
          docker compose -f docker-compose.yml up -d --force-recreate

      - name: Sleep for 60 seconds
        run: sleep 60s
        shell: bash

      - name: Create & Seed database üå±
        run: |
          docker compose exec -T laravel-api php artisan migrate:refresh --seed
      - name: Newman - Create new product
        run: |
          mkdir -p newman
          newman run postman/collections/APITestingToolShop.postman_collection.json \
            --folder "Create new product" \
            -e postman/environments/ToolshopEnvironment.postman_environment.json \
            --iteration-data postman/data/addProductData.csv \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export newman/report-create-product.html \
            --timeout-request 15000

      - name: Create & Seed database üå±
        run: |
          docker compose exec -T laravel-api php artisan migrate:refresh --seed
      - name: Newman - Search invoice
        run: |
          mkdir -p newman
          newman run postman/collections/APITestingToolShop.postman_collection.json \
            --folder "Search invoice" \
            -e postman/environments/ToolshopEnvironment.postman_environment.json \
            --iteration-data postman/data/searchInvoiceData.csv \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export newman/report-search-invoice.html \
            --timeout-request 15000

      - name: Create & Seed database üå±
        run: |
          docker compose exec -T laravel-api php artisan migrate:refresh --seed
      - name: Newman - Add to favourite
        run: |
          mkdir -p newman
          newman run postman/collections/APITestingToolShop.postman_collection.json \
            --folder "Add to favourite" \
            -e postman/environments/ToolshopEnvironment.postman_environment.json \
            --iteration-data postman/data/addToFavouriteData.csv \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export newman/report-add-to-favourite.html \
            --timeout-request 15000

      - name: Cleanup containers
        if: always()
        run: docker compose down -v